<div class="container page-wrapper" ng-controller="TestController">
    <div class="ept-test-admin-page">
        <header class="page-header  clear-fix">
                <h3 class="page-title">
                    <i class="fa fa-home"></i> Tests
                </h3>
                
        </header>
        <div class="container">
            <table class="table table-striped table-hover ept-test-table">
                <thead class="test-header">
                    <tr>
                        <td>Name</td>
                        <td>Report</td>
                        <td>Last Modified</td>
                        <td>Comment</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="test-item" ng-repeat="test in tests">
                        <td>{{test.name}}</td>
                        <td>{{test.reportTime}}</td>
                        <td>{{test.updateTimeStamp}}</td>
                        <td class="comment">{{test.comment}}</td>
                        <td>
                            <button class="btn btn-small btn-success start-test">start</button>
                            <ept-action-group actions="testEditActions" css-class="'no-float'"></ept-action-group>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
