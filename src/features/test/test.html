<div class="container page-wrapper" ng-controller="TestController">
    <div class="ept-test-admin-page">
        <header class="page-header  clear-fix">
                <h2 class="page-title">
                    <i class="fa fa-home"></i> Tests
                </h2>
                <button class="btn btn-primary pull-right" ng-click="createTest()">
                    Create
                </button>
        </header>
        <div class="container">
            <table class="table table-striped table-hover ept-test-table">
                <thead class="test-header">
                    <tr>
                        <td>Name</td>
                        <td>Report</td>
                        <td>Last Modified</td>
                        <td>Comment</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="test-item" ng-repeat="test in tests" ng-click="seeDetail(test)">
                        <td><i ng-class="{'fa fa-circle':test.active,'fa fa-circle-o':!test.active}" style="color:green"></i>
                        {{test.name}}</td>
                        <td>
                            {{test.reportTime}}
                            <a ng-click="scoreTest(test,$event)">score test</a>
                        </td>
                        <td>{{test.updateTimeStamp}}</td>
                        <td class="comment">{{test.comment}}</td>
                        <td>
                            <button class="btn btn-small start-test" ng-class="{'btn-success':!test.active,'btn-danger':test.active}" ng-click="toggleTestStatus(test,!test.active, $event)">{{test.active?'stop':'start'}}</button>

                            <ept-action-group 
                            context="test" actions="testEditActions" css-class="'no-float'"></ept-action-group>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
